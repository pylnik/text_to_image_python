name: Run Hugging Face Query

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Run query script
        env:
          HF_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        run: python hf_api.py
